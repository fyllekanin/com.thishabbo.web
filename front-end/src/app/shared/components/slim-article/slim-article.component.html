<div class="image" [style.backgroundImage]="backgroundImage | safeStyle">
    <div class="inner-image">
        <div class="badge" *ngIf="haveBadge">
            <span class="badge-counter">{{ badgeCount }}</span>
            <img appHabboBadge [code]="badge"/>
        </div>
    </div>
</div>
<div class="container">
    <div class="truncate">
        <a class="title" [routerLink]="[threadLink]"><em class="fas fa-comment"></em> {{article.title}}</a>
    </div>
    <div class="tags">
        <div *ngFor="let tag of article.tags" class="tag" [ngClass]="tag">{{prettify(tag)}}</div>
    </div>
    <div class="content" [innerHTML]="article.content | safeHtml"></div>
    <div class="information">
        <div class="author">
            <em class="fas fa-pencil-alt"></em> Written by
            <app-user-link [user]="article.user"></app-user-link>
        </div>
        <div class="time">
            <em class="fas fa-clock"></em> {{article.createdAt}}
        </div>
    </div>
</div>
