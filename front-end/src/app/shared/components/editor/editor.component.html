<app-title
    [title]="title"
    [subTitle]="subTitle"
    [tabs]="tabs"
    (onTabClick)="onClick($event)">
</app-title>
<app-content>
    <textarea #editor rows="55" cols="50"></textarea>

    <button *ngFor="let button of bottomButtons" appButton [float]="'right'" [color]="button.buttonColor" (onClick)="onClick(button.value)">
        {{button.title}}
    </button>
</app-content>
