<app-title [title]="'Badges'"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x">
            <div *ngFor="let badge of badges" class="cell small-6 medium-3">
                <div class="badge" [attr.tooltip]="badge.description + '&#xa;' + badge.createdAt">
                    <img [src]="badge.url" (error)="badge.notFound = true;"/>
                </div>
            </div>
        </div>
    </div>
</app-content>
