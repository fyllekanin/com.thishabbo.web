<div class="mini-profile" [ngClass]="isMiniProfileDisabled ? 'disabled' : ''">
    <div class="mini-cover" [style.background-image]="coverUrl">
        <div class="mini-username">
            <span [style]="nameStyling | safeStyle">{{ user ? user.nickname : '' }}</span>
        </div>
    </div>
    <div [style.background-image]="avatarUrl" class="mini-av"></div>
    <div class="mini-info">
        <div class="grid-x">
            <div class="cell small-12 mini-links">
                <b>Join Date:</b> {{ joinDate }}<br/>
                <b>Posts:</b> {{ posts }} - <b>Likes:</b> {{likes}} <br/>
                <a [routerLink]="['/home/search/posts/page/1']"
                   [queryParams]="{ byUser: user ? user.nickname : '', order: 'desc'}">Search posts by user
                    &raquo;</a> <br/>
            </div>
        </div>
    </div>
</div>
<a class="nickname" [routerLink]="['/user/profile/', nickname]" [style.background]="effect" [style]="nameStyling | safeStyle">
    <img *ngIf="iconImage" [ngClass]="iconPosition + '-icon'" [src]="iconImage" alt="Icon"/>
    {{nickname}}
</a>
