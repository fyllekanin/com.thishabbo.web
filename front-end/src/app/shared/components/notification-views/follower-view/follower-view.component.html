<em class="fas fa-times readOnly"></em>

<div class="picture" [style.background-image]="'url(' + imagePath + ')'"></div>
<div class="description">
    <div *ngIf="isApproved">
        New Follower! <br/>
        {{user.nickname}} just followed you!
    </div>
    <div *ngIf="!isApproved">
        New Follower Request! <br/>
        {{user.nickname}} wants to follow you! Visit UserCP to approve/deny
    </div>
    <div class="time">
        <em class="fas fa-clock"></em> {{getTime()}}
    </div>
</div>
