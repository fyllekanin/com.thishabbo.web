<em class="fas fa-times readOnly"></em>

<img *ngIf="!isAvatarFailing" class="picture" [src]="imagePath" (error)="isAvatarFailing = true;"/>
<div class="picture fallback" *ngIf="isAvatarFailing">
    <em class="fa fa-user"></em>
</div>
<div class="description">
    {{user.nickname}} just posted a thread in: <br/>
    <strong>{{categoryTitle}}!</strong>
    <div class="time">
        <em class="fas fa-clock"></em> about {{getTime()}}
    </div>
</div>
