<div class="grid-container">
    <div class="tab-content">
        <a class="tab" *ngFor="let tab of tabs" [routerLink]="[tab.url]">
            {{tab.label}}
        </a>
        <div class="no-tab" (click)="onCreateNew()">
            <em class="fas fa-plus"></em> Add new tab
        </div>
    </div>
</div>
