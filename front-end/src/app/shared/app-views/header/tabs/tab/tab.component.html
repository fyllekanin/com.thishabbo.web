Type in the label which is the name for you to see and the URL where it should go when clicked on. <br />
To remove tabs that you don't want anymore, navigate yourself to the UserCP and remove them. <br />
<em>Tabs are device locked, they are not shared over devices!</em>
<br />
<div>
    <label>Label:</label>
    <input [(ngModel)]="tab.label" type="text" name="label">
</div>
<div>
    <label>URL:</label>
    <input [(ngModel)]="tab.url" type="text" name="label">
</div>
