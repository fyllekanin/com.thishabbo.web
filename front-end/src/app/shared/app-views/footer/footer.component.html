<div class="members">
    <div class="grid-container content-margin">
        <div class="grid-x">
            <div class="cell small-12 medium-8">
                <label><em class="fa fa-user"></em> Active Users</label>
                <div class="active-user" *ngFor="let activeUser of activeUsers"
                     [attr.tooltip]="activeUser.nickname"
                     (click)="goToProfile(activeUser.nickname)"
                     [style]="getAvatarUrl(activeUser) | safeStyle"></div>
            </div>
            <div class="cell small-6 medium-2">
                <label><em class="fa fa-user"></em> Member of the Month</label>
                <div *ngIf="month && month.member">
                    <img appUserProfile [info]="month.member" [isSmall]="true" class="small-avatar"/>
                    <app-user-link [user]="month.member"></app-user-link>
                    <br/>
                    Member of the month <br/>
                    {{month.year}} {{month.month}}
                </div>
            </div>
            <div class="cell small-6 medium-2">
                <label><em class="fa fa-user"></em> Staff of the Month</label>
                <div *ngIf="month && month.staff">
                    <img appUserProfile [info]="month.staff" [isSmall]="true" class="small-avatar"/>
                    <app-user-link [user]="month.staff"></app-user-link>
                    <br/>
                    Staff of the month <br/>
                    {{month.year}} {{month.month}}
                </div>
            </div>
        </div>
    </div>
</div>
