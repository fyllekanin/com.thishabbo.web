<app-title [title]="title" [tabs]="tabs" (onTabClick)="onTabClick($event)"></app-title>
<app-content>
    <label>Nickname</label>
    <input name="entry-name" type="text" [(ngModel)]="model.nickname" />
    <label>Reason</label>
    <input name="entry-reason" type="text" [(ngModel)]="model.reason" />
</app-content>
