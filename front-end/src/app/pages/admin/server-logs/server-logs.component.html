<app-title [title]="'Server Logs'"></app-title>
<app-content>
    <select (change)="onChange($event)" [ngModel]="log">
        <option [value]="''">Choose Log..</option>
        <option *ngFor="let item of serverLogs" [value]="item">{{item}}</option>
    </select>
</app-content>

<app-title *ngIf="log" [title]="log"></app-title>
<app-content *ngIf="log">
    <span *ngIf="content === null">The log is empty</span>
    <div [innerHTML]="content | safeHtml"></div>
</app-content>
