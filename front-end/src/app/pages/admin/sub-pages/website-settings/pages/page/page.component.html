<app-title [title]="title" [tabs]="tabs" (onTabClick)="onTabClick($event)"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-6">
                <label>Title of page</label>
                <input type="text" [(ngModel)]="model.title"/>
            </div>
            <div class="cell small-6">
                <label>Path of page <em>(Only text A to Z)</em></label>
                <input type="text" [(ngModel)]="model.path" [disabled]="model.isSystem"/>
            </div>
            <div class="cell small-6">
                <label>Path to page:</label>
                /page/{{model.path}}
            </div>
        </div>
    </div>
</app-content>

<app-editor #editor [title]="'Content'" [content]="model.content"></app-editor>
