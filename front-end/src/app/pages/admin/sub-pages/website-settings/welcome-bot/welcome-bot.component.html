<app-title [title]="'Welcome Bot Settings'" [tabs]="tabs" (onTabClick)="onSave()"></app-title>
<app-content>
    <div class="grid-container full">
        <div class="grid-x margin-x">
            <div class="cell small-6">
                <div class="label">User Account <em>(Account to be the Welcome Bot)</em></div>
                <input name="welcome-bot-name" type="text" [(ngModel)]="user.nickname" />
            </div>
            <div class="small-6">
                <div class="label">Forum Category</div>
                <select [(ngModel)]="category.categoryId">
                    <option value="0">None</option>
                    <option *ngFor="let category of categories" [value]="category.categoryId">
                        {{category.title}}
                    </option>
                </select>
            </div>
            <div class="cell small-12">
                <div class="label">Content Supported </div>
                <li><b>:nickname:</b> will be replaced with the users nickname and will tag that user</li>
            </div>
        </div>
    </div>
</app-content>

<app-editor #editor
    [content]="content">
</app-editor>
