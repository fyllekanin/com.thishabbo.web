<app-title [title]="'Home Page Threads'"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x grid-margin-y">
            <div class="cell small-12">
                Select from which category ID's to fetch threads from to be presented on the home page. <br/>
                Do not forget to click the save button on the table when it contains what you want! <br/>
                Remember users also need permission to read the categories below, otherwise not visible for them <br/>
            </div>
            <div class="cell small-6">
                <app-form-select [items]="items" [(value)]="value"></app-form-select>
            </div>
            <div class="cell small-6">
                <button appButton (onClick)="onAdd()" [disabled]="!value">Add</button>
            </div>
        </div>
    </div>
</app-content>

<app-table [config]="tableConfig" [tabs]="tabs" (onTabClick)="onSave()" (onAction)="onRemove($event)"></app-table>
