<app-title [title]="'Updating Staff of the Week'" [tabs]="tabs" (onTabClick)="onSave()"></app-title>
<app-content>
    <div class="label">Month (e.g. January)</div>
    <select name="info-month" [(ngModel)]="model.month">
        <option *ngFor="let month of months" [value]="month">
            {{ month }}
        </option>
    </select>

    <div class="label">Member of the Month</div>
    <input name="info-member" type="text" [(ngModel)]="model.member" />
</app-content>
