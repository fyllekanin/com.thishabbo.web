<app-title [title]="title"
           [tabs]="tabs"
           (onTabClick)="onTabClick($event)">
</app-title>
<app-content>
    <div class="grid-container full">
        <div class="grid-x margin-x">
            <div class="cell small-6">
                <div class="label">Name</div>
                <input type="text" name="name" [(ngModel)]="badge.name"/>
            </div>
            <div class="cell small-6">
                <div class="label">Description</div>
                <input type="text" name="description" [(ngModel)]="badge.description"/>
            </div>
            <div class="cell small-6">
                <div class="label">Points</div>
                <input type="number" name="points" [(ngModel)]="badge.points" min="0"/>
            </div>
            <div class="cell small-6">
                <div class="label">Badge Image:</div>
                <input type="file" accept="image/*" #file name="badgeImage">
            </div>
            <div class="cell small-12" *ngIf="badge.badgeId"><br>
                <div><strong>Preview:</strong></div>
                <img appLazyLoad [image]="'/rest/resources/images/badges/' + badgesImage"/>
            </div>
        </div>
    </div>
</app-content>
