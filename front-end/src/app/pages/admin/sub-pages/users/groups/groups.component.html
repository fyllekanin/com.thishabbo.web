<app-title [title]="'Editing ' + nickname + ' Usergroup'" [tabs]="tabs" (onTabClick)="onSave()"></app-title>
<app-content>
    <div class="grid-container full">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12">
                <strong>Choose display group here</strong>
                <select [(ngModel)]="displayGroup">
                    <option *ngFor="let item of availableGroups" [value]="item.groupId">
                        {{ item.name }}
                    </option>
                </select>
                <br /><br />
            </div>
            <div class="cell small-6">
                <label class="checkbox-container" *ngFor="let item of getHalfOfPossibleGroups(true)">
                    {{item.name}}
                    <input type="checkbox" [checked]="haveUserGroup(item)" (click)="toggleGroup(item)" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="cell small-6">
                <label class="checkbox-container" *ngFor="let item of getHalfOfPossibleGroups(false)">
                    {{item.name}}
                    <input type="checkbox" [checked]="haveUserGroup(item)" (click)="toggleGroup(item)" />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
</app-content>
