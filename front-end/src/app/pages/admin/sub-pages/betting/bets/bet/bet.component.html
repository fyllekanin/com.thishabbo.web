<app-title [title]="title" [tabs]="tabs" (onTabClick)="onTabClick($event)"></app-title>
<app-content>
    <div class="grid-container full">
        <div class="grid-x margin-x">
            <div class="cell small-6">
                <label>Name</label>
                <input type="text" name="name" [(ngModel)]="model.bet.name"/>
            </div>
            <div class="cell small-6">
                <label>Category</label>
                <select name="category" [(ngModel)]="model.bet.betCategoryId">
                    <option disabled="disabled" [value]="0">Choose..</option>
                    <option *ngFor="let item of model.categories" [value]="item.betCategoryId">
                        {{item.name}}
                    </option>
                </select>
            </div>
            <div class="cell small-12">
                <label>Display Order</label>
                <input type="text" name="displayOrder" [(ngModel)]="model.bet.displayOrder"/>
            </div>
            <div class="cell small-5">
                <label>Numerator</label>
                <input type="number" name="numerator" [(ngModel)]="model.bet.leftSide"/>
            </div>
            <div class="cell small-2 divide">
                <strong><em class="fas fa-divide"></em></strong>
            </div>
            <div class="cell small-5">
                <label>Denominator</label>
                <input type="number" name="denominator" [(ngModel)]="model.bet.rightSide"/>
            </div>
        </div>
    </div>
</app-content>
