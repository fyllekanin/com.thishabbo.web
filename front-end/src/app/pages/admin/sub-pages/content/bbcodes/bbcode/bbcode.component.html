<app-title [title]="title" [tabs]="tabs" (onTabClick)="onTabClick($event)"></app-title>
<app-content>
    <div class="grid-container full">
        <div class="grid-x grid-margin-x">
            <div class="cell small-6">
                <label>Name</label>
                <input name="bbcode-name" type="text" [(ngModel)]="bbcode.name" />
            </div>
            <div class="cell small-6">
                <br />
                <br />
                <label class="checkbox-container">
                    Is Emoji?
                    <input type="checkbox" [(ngModel)]="bbcode.isEmoji">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="cell small-6" *ngIf="!bbcode.isEmoji">
                <label>Example</label>
                <input name="bbcode-example" type="text" [(ngModel)]="bbcode.example" />
            </div>
            <div class="cell small-6">
                <label>Pattern</label>
                <input name="bbcode-pattern" type="text" [(ngModel)]="bbcode.pattern" />
            </div>
            <div class="cell small-6" *ngIf="bbcode.isEmoji">
                <label>Image <em>(22x22px size)</em></label>
                <input #image accept="image/*" type="file"/>
            </div>
            <div class="cell small-6" *ngIf="!bbcode.isEmoji">
                <label>Replace</label>
                <input name="bbcode-replace" type="text" [(ngModel)]="bbcode.replace" />
            </div>
            <div class="cell small-6" *ngIf="!bbcode.isEmoji">
                <label>Content</label>
                <input name="bbcode-content" type="text" [(ngModel)]="bbcode.content" />
            </div>
        </div>
    </div>
</app-content>
