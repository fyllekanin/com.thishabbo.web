<div class="grid-container full">
    <div class="grid-x margin-x">
        <div class="cell small-12">
            <app-title
                    [title]="'Login'"
                    [tabs]="tabs"
                    (onTabClick)="onAction($event)">
            </app-title>
            <app-content>
                <div class="small-12 cell" *ngIf="showError">
                    <span class="error">Incorrect Username/Habbo Name and/or Password. Please try again!</span>
                </div>
                <div class="small-12 cell">
                    <label>Username or Habbo Name:</label>
                    <input (keydown)="keyDownFunction($event)" [(ngModel)]="loginName" type="text" name="loginName">
                </div>
                <div class="small-12 cell">
                    <label>Password:</label>
                    <input (keydown)="keyDownFunction($event)" [(ngModel)]="password" type="password" name="password">
                </div>
                <br/>
            </app-content>
        </div>
    </div>
</div>
