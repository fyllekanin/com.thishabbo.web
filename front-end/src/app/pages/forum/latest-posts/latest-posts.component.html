<app-title [title]="'Latest Posts'"></app-title>

<app-content>
    <div class="grid-container full">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 latest-post-page" *ngFor="let item of items"
                 [ngClass]="!isSingleRow ? 'medium-6' : ''">
                <div appUserProfile appLazyLoad [float]="'left'"
                     [image]="'url(/rest/resources/images/users/' + item.user.userId + '.gif)'"></div>
                <div class="latest-post-info truncate">
                    <a [routerLink]="['/forum', 'thread', item.threadId, 'page', item.firstUnreadPost.page ]"
                       [queryParams]="{ scrollTo: 'post-' + item.firstUnreadPost.postId }" [ngClass]="item.isRead ? '' : 'bold'">
                        <span *ngIf="item.text" [style]="item.style | safeStyle">{{item.text}} Â»</span> {{item.title}}
                    </a>
                    <br/>
                    By
                    <app-user-link [user]="item.user"></app-user-link>
                    <br/>
                    {{item.time}}
                </div>
            </div>
        </div>
    </div>
</app-content>

<app-pagination [paginationModel]="pagination"></app-pagination>
