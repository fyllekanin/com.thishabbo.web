<app-title [title]="'Latest Posts'"></app-title>

<app-content>
    <div class="grid-container full">
        <div class="grid-x margin-x">
            <div class="cell small-12 medium-6 latest-post" *ngFor="let item of items">
                <img appUserProfile appLazyLoad [float]="'left'"
                     [image]="'/rest/resources/images/users/' + item.user.userId + '.gif'" />
                <span class="latest-post-info">
                    <a [routerLink]="['/forum', 'thread', item.threadId, 'page', item.page]" [queryParams]="{ scrollTo: 'post-' + item.postId}">
                        <span *ngIf="item.text" [style]="item.style | safeStyle">{{item.text}} Â»</span> {{item.title}}
                    </a>
                    <br />
                    By
                    <app-user-link [user]="item.user"></app-user-link>
                    <br />
                    {{item.time}}
                </span>
            </div>
        </div>
    </div>
</app-content>

<app-pagination [paginationModel]="pagination"></app-pagination>
