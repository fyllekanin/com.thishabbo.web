<app-title [title]="'Latest Threads'"></app-title>

<app-content>
    <div class="grid-container full">
        <div class="grid-x margin-x">
            <div class="cell small-12 latest-thread" *ngFor="let item of items">
                <img appUserProfile appLazyLoad [float]="'left'"
                     [image]="'/rest/resources/images/users/' + item.user.userId + '.gif'" />
                <span class="latest-thread-info">
                    <a [routerLink]="['/forum', 'thread', item.threadId, 'page', 1]">
                        <span *ngIf="item.text" [style]="item.style | safeStyle">{{item.text}} Â»</span> {{item.title}}
                    </a>
                    <br />
                    By
                    <a [routerLink]="['/user/profile/', (item.user ? item.user.nickname : '')]">
                        <span [style]="(item.user ? item.user.styling : '') | safeStyle">{{(item.user ? item.user.nickname : '')}}</span>
                    </a><br />
                    {{item.time}}
                </span>
            </div>
        </div>
    </div>
</app-content>

<app-pagination [paginationModel]="pagination"></app-pagination>
