<app-title [title]="'Send THC'" [tabs]="tabs" (onTabClick)="onSendThc()"></app-title>
<app-content>
    <app-info-box [model]="infoModel"></app-info-box>
    <label>Amount of THC</label>
    <input type="number" [(ngModel)]="amount">

    <label>To User</label>
    <input type="text" [(ngModel)]="nickname">
</app-content>
