<div class="grid-container content-margin">
    <div class="grid-x grid-margin-x">
        <div class="cell small-12">
            <app-title [title]="'Contact Form'" [tabs]="isLoggedIn ? tabs : []" (onTabClick)="onApply()"></app-title>
            <app-content>
                <div class="grid-container content-margin" *ngIf="isLoggedIn">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12 medium-6">
                            <label>Habbo Name</label>
                            <input [(ngModel)]="data.habbo"/>
                        </div>
                        <div class="cell small-12 medium-6">
                            <label>Contact Reason</label>
                            <select [(ngModel)]="data.reason">
                                <option [value]="'Fansite partnership'">Fansite or Room Partnership</option>
                                <option [value]="'Account related issue'">Account Issue</option>
                                <option [value]="'Problem in/with an Event'">Problem in/with an Event</option>
                                <option [value]="'Problem on/with Radio'">Problem on/with Radio</option>
                                <option [value]="'Spelling error / Typo'">Spelling error / typo</option>
                                <option [value]="'Other'">Other</option>
                            </select>
                        </div>
                        <div class="cell small-12">
                            <label>Tell us more information in regards to your issue</label>
                            <textarea [(ngModel)]="data.content"></textarea>
                        </div>
                    </div>
                </div>
                <app-info-box *ngIf="!isLoggedIn" [model]="notLoggedIn"></app-info-box>
            </app-content>
        </div>
    </div>
</div>
