<div class="grid-container full">
    <div class="grid-x margin-x">
        <div class="cell small-12">
            <h2>Badge Articles</h2>
        </div>
        <div class="cell small-6 medium-3 large-2" *ngFor="let article of articles">
            <app-slim-article [article]="article"></app-slim-article>
        </div>

        <div class="cell small-12">
            <app-pagination [paginationModel]="pagination"></app-pagination>
        </div>
    </div>
</div>
