<app-title [title]="'Search Users'" [tabs]="tabs" (onTabClick)="searchUsers()"></app-title>
<app-content>
    <label>Username:</label>
    <input [(ngModel)]="nickname" type="text" placeholder="Enter Username">
</app-content>

<app-title [title]="'Search Results'"></app-title>
<app-content>
    <div *ngFor="let user of users">
        <app-user-link [user]="user"></app-user-link>
    </div>
</app-content>
