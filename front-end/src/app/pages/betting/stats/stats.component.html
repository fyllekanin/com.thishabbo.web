<div class="grid-container full">
    <div class="grid-x margin-x margin-width">
        <div class="cell small-3">
            <app-content [top]="creditsBorder">
                <div><i class="fas fa-gamepad"></i></div>
                <div class="amount">{{stats.credits}}</div>
                <div>Games Played</div>
            </app-content>
        </div>
        <div class="cell small-3">
            <app-content [top]="diamondsBorder">
                <div><i class="fas fa-trophy"></i></div>
                <div class="amount">0</div>
                <div>Highscores</div>
            </app-content>
        </div>
        <div class="cell small-3">
            <app-content [top]="winsBorder">
                <div><i class="fas fa-thumbs-up"></i></div>
                <div class="amount">{{stats.betsWon}}</div>
                <div>Bets Won</div>
            </app-content>
        </div>
        <div class="cell small-3">
            <app-content [top]="losesBorder">
                <div><i class="fas fa-thumbs-down"></i></div>
                <div class="amount">{{stats.betsLost}}</div>
                <div>Bets Lost</div>
            </app-content>
        </div>
    </div>
</div>
