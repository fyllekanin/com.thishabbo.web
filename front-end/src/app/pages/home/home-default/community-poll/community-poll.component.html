<app-title [title]="'Community Polls'"></app-title>
<app-content>
    <div class="container">
        If you haven't noticed, we've recieved a makeover! What do you think of ThisHabbo VX?
        <div class="poll-choices">
            <div class="bad">
                I don't like it! <br>
                <em class="fas fa-heart"></em>
            </div>

            <div class="good">
                I really like it! <br>
                <em class="fas fa-heart red"></em>
            </div>
        </div>
        <button appButton [float]="'right'">Vote</button>
        <em class="fas fa-user"></em> <strong> 14</strong> guests have voted<br>
        <em class="fas fa-users"></em> <strong> 26</strong> members have voted
    </div>
</app-content>
