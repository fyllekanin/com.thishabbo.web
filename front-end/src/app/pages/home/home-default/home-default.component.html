<div class="grid-container full">
    <div class="grid-x margin-x">

        <div class="small-12 medium-8">
            <div class="articles">
                <h2>Badge Articles</h2>
                <div class="grid-container full">
                    <div class="grid-x margin-x">
                        <div class="cell small-6 medium-4" *ngFor="let article of articles">
                            <app-slim-article [article]="article"></app-slim-article>
                        </div>
                    </div>
                </div>
            </div>

            <app-home-media-articles [articles]="mediaArticles"></app-home-media-articles>
        </div>

        <div class="cell small-12 medium-4">
            <div class="noticeboard">
                <h2>Noticeboard</h2>
                <app-notice *ngFor="let notice of notices" [notice]="notice"></app-notice>
            </div>

            <div *ngIf="!isLoggedIn">
                <app-home-login-box></app-home-login-box>
            </div>

            <app-home-community-poll></app-home-community-poll>

            <app-home-staff-spotlight></app-home-staff-spotlight>
        </div>
    </div>
</div>
