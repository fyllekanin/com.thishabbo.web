<div class="grid-container full">
    <div class="grid-x">

        <div class="cell small-12 medium-9">
            <div class="grid-container full">
                <div class="grid-x margin-x">
                    <div class="cell small-12 badge-articles-header">
                        <button (onClick)="seeMoreBadgeArticles()" appButton [float]="'right'">See More</button>
                        <h2>Badge Articles</h2>
                    </div>
                    <div class="cell small-6 medium-3" *ngFor="let article of articles">
                        <app-slim-article [article]="article"></app-slim-article>
                    </div>
                </div>
            </div>

            <div *ngIf="threads.length > 0" class="grid-container full">
                <div class="grid-x margin-x">
                    <div class="cell small-12">
                        <app-title [title]="'More...'"></app-title>
                        <app-content>
                            <div class="grid-container">
                                <div class="grid-x grid-margin-y">
                                    <div class="cell small-12 medium-6 thread" *ngFor="let thread of threads">
                                        <a [routerLink]="['/forum', 'thread', thread.threadId, 'page', 1]">
                                            <span *ngIf="thread.prefix" [style]="thread.prefix.style | safeStyle">
                                                {{thread.prefix.text}} &#xbb;
                                            </span>
                                            {{thread.title}}
                                        </a> <br/>
                                        By
                                        <app-user-link [user]="thread.user"></app-user-link>
                                        - {{thread.createdAt}}
                                    </div>
                                </div>
                            </div>
                        </app-content>
                    </div>
                </div>
            </div>
            <app-home-media-articles [articles]="mediaArticles"></app-home-media-articles>
        </div>

        <div class="cell small-12 medium-3 wrapper-margin-x">
            <div class="noticeboard">
                <h2>Noticeboard</h2>
                <app-notice *ngFor="let notice of notices" [notice]="notice"></app-notice>
            </div>

            <div *ngIf="!isLoggedIn">
                <app-home-login-box></app-home-login-box>
            </div>

            <app-home-community-poll></app-home-community-poll>

            <app-home-staff-spotlight></app-home-staff-spotlight>
        </div>
    </div>
</div>
