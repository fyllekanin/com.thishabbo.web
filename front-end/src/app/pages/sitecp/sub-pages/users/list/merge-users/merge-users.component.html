<div>Enter the nickname of the user you wish to merge with. Please only speak to <b>Dez</b> when using this.</div>
<div>
    <label>User: </label>
    <input type="text" [(ngModel)]="otherNickname" />
</div><br />
<div>
    <label class="checkbox-container">
        Keep {{ nickname }}?
        <input type="checkbox" [(ngModel)]="swapUsers">
        <span class="checkmark"></span>
    </label>
</div>
