<app-title [title]="title" [tabs]="tabs" (onTabClick)="addUser()"></app-title>
<app-content>
    <div class="grid-container fluid">
        <div class="grid-x">
            <div class="cell small-12">
                <em>New users to get the badge, write their name and click add <br/>
                    To add multiple users at the same time, separate them with a comma.<br/>
                    Example: name1,name2,name3</em>
                <br/><br/>
            </div>
            <div class="cell small-12">
                <form (ngSubmit)="addUser()">
                    <input [(ngModel)]="nicknames" name="nicknames" type="text" placeholder="New User(s)"/>
                </form>
            </div>
        </div>
    </div>
</app-content>
<app-table [config]="tableConfig" (onAction)="onRemove($event)"></app-table>
