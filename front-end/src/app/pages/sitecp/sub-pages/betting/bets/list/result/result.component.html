By completing this step you will settle the bet and the betters will either win their THC or lose it.<br /><br />
<strong>Win:</strong> Betters will get their profit <br />
<strong>Loss:</strong> Bet is over and no profit or stake is returned to the better <br /><br />
<select [(ngModel)]="bet.result">
    <option [ngValue]="true">Win</option>
    <option [ngValue]="false">Loss</option>
</select>
