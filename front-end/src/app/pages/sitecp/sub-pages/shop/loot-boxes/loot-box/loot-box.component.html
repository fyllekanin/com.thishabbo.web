<app-title [title]="title" [tabs]="tabs" (onTabClick)="onTabClick($event)"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 medium-4">
                <label>Title</label>
                <input type="text" [(ngModel)]="model.title"/>
            </div>
            <div class="cell small-12 medium-4">
                <label>Price</label>
                <input type="number" [(ngModel)]="model.credits"/>
            </div>
            <div class="cell small-12 medium-4">
                <label>Box <em>(Click box to select)</em></label>
                <img class="clickable" alt="box" [src]="model.boxUrl" (click)="onBoxSelection()"/>
            </div>
            <div class="cell small-12">
                <label>Items</label>
                <app-table [config]="tableConfig" (onAction)="onAction($event)"></app-table>
            </div>
        </div>
    </div>
</app-content>
