<app-title [title]="'Claim Voucher Code'" [tabs]="tabs" (onTabClick)="onClaim()"></app-title>
<app-content>
    Here you can claim voucher codes that you have been given! <br />
    Just fill in the code below and click "Claim". If the code is correctly <br />
    a notification will be displayed and your credits in the top will be updated!
    <br />
    <br />
    <label>Code:</label>
    <input [(ngModel)]="code" type="text" name="code">
</app-content>
