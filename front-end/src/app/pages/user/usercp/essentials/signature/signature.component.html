<app-editor #editor
    [title]="'Signature'"
    [content]="signature"
    [buttons]="[saveButton]"
    (onTabClick)="onSave()"
    (onSave)="onSave()"
    (onKeyUp)="onKeyUp($event)">
</app-editor>

<app-title [title]="'Preview'"></app-title>
<app-content>
    <div [innerHTML]="parsedSignature | safeHtml"></div>
</app-content>
