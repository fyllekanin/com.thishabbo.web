<app-title [title]="'Profile Settings'" [tabs]="tabs" (onTabClick)="onSave()"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 medium-6">
                <label>Youtube Video ID<em>(Leave empty for none)</em></label>
                <span>Only enter the ID, not the full link. Eg:<br /> https://www.youtube.com/watch?v=<strong>dQw4w9WgXcQ</strong></span>
                <input [(ngModel)]="model.youtube" placeholder="Full YouTube Link..."/>
                <span *ngIf="testForUrl">It looks like you have entered a full URL, did you mean <strong>{{ testForUrl[1] }}</strong></span>
            </div>
            <div class="cell small-12 medium-6">
                <label>Do you want mark your profile as Private?</label>
                <label class="checkbox-container">
                    Private Profile <em>(Only Approved Followers can see it!)</em>
                    <input type="checkbox" [(ngModel)]="model.isPrivate">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="cell small-12 medium-6">
                <label>Relations</label>
                <div class="relation input-container">
                    <em class="fab fa-youtube-square icon"></em>
                    <input [(ngModel)]="relations.love" placeholder="Love... <3"/>
                </div>
                <div class="relation input-container">
                    <em class="fab fa-youtube-square icon"></em>
                    <input [(ngModel)]="relations.like" placeholder="Like.. (Y)"/>
                </div>
                <div class="relation input-container">
                    <em class="fab fa-youtube-square icon"></em>
                    <input [(ngModel)]="relations.hate" placeholder="Hate... :@"/>
                </div>
            </div>
        </div>
    </div>
</app-content>
