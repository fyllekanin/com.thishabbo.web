<app-title [title]="'Cover Photo'" [tabs]="tabs" (onTabClick)="onSave()"></app-title>
<app-content>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-6 position-relative">
                <label>Upload Cover Photo: <em>(Recommended size: 1195px width and 208px height)</em></label>
                <input #cover accept="image/*" type="file"/>
            </div>
        </div>
    </div>
</app-content>
