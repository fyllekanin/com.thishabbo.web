<div class="grid-container full">
    <div class="grid-x margin-x">
        <div class="cell small-12 medium-8">
            <app-title [title]="'The Arcade'"></app-title>
            <app-content>
                <div class="grid-container">
                    <div class="grid-x margin-x">
                        <div class="cell small-3 game" (click)="game('fast-typer')">
                            <h3>Fast Typer</h3>
                        </div>
                        <div class="cell small-3 game" (click)="game('snake')">
                            <h3>Snake</h3>
                        </div>
                    </div>
                </div>
            </app-content>
        </div>
        <div class="cell small-12 medium-4">
            <app-title [top]="highscoreTop" [title]="'Highscores'"></app-title>
        </div>
    </div>
</div>
