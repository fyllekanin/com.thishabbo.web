# must be unique in a given SonarQube instance
sonar.projectKey=com.thishabbo.web.pr
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=com.thishabbo.web.pr
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
# Exclude files from analyze
sonar.exclusions=front-end/coverage/**,front-end/src/assets/editor/**,front-end/src/assets/fonts/**front-end/src/assets/webfonts/**,front-end/src/coverage/**,.idea/**,node_modules/**
sonar.report.export.path=sonar-report.json
sonar.analysis.mode=preview
sonar.issuesReport.html.enable=true
